{{#result}}
<div class="container">
  <div class="jumbotron">
    <ul>
      <h1 class="text-center">
        {{sender}}
      </h1>
      <p class="text-center">
        Delivered: <a href = "#">{{count}}</a>, Sent: <a href = "/cloudmaillist.php?sid={{sid}}&st=sent&idx=0">{{sent}}</a>, Deferred: <a href = "/cloudmaillist.php?sid={{sid}}&st=deferred&idx=0">{{deferred}}</a>, Bounced: <a href = "/cloudmaillist.php?sid={{sid}}&st=bounced&idx=0">{{bounced}}</a>.
      </p>
      <h6 class="text-center">
        {{time}}
      </h6>
    </ul>
  </div>
</div>
{{/result}}

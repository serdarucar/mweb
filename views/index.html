<div id='main'>
<header>

<h1>Mail Statuses</h1>

</header>

<table class='droplet-listing'>
<thead>
<tr>
<th class='name'>Sender</th>
<th class='ip'>Accepted</th>
<th class='status'>Sent</th>
<th class='memory'>Deferred</th>
<th class='disk'>Bounced</th>
</tr>
</thead>
<tbody>
{{#result}}
<tr>
<td class='name' title='{{time}}'>
{{sender}}
</td>
<td class='ip'>
{{count}}
</td>
<td class='active status'>
{{sent}}
</td>
<td class='memory'>
{{deferred}}
</td>
<td class='disk'>
{{bounced}}
</td>
</tr>
{{/result}}
</tbody>
</table>
</div>

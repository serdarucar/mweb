<div class="ui container">
  <div id="activityBox" ng-controller="sessionCtrl" class="ui container">
    <div class="ui two column grid">
      <div class="ui left aligned column">
        <h2>ALL SESSIONS</h2>
      </div>
      <div class="ui right aligned column">
        <div class="ui right aligned icon input">
            <input ng-model="activityQuery" type="text" placeholder="SEARCH SESSIONS">
            <i class="search icon"></i>
        </div>
      </div>
    </div>
    <table class="ui single line table">
        <thead>
            <tr>
                <th>Session ID</th>
                <th>Subject</th>
                <th>Count</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="mailsession in sessions | filter: activityQuery track by $index">
                <td>{[{mailsession.sid}]}</td>
                <td>{[{mailsession.subject}]}</td>
                <td>{[{mailsession.count}]}</td>
                <td>{[{mailsession.time}]}</td>
            </tr>
        </tbody>
    </table>
          <!--<div class="ui divided list">
          <div class="item" ng-repeat="mailsession in sessions | filter: activityQuery track by $index">
            <div class="right floated content">
              {[{mailsession.time}]}
            </div>
            <div class="content">
              {[{mailsession.sid}]} / {[{mailsession.subject}]} / {[{mailsession.count}]}
            </div>
          </div>
        </div>-->
</div>
</div>

<script type="text/javascript" src="/js/main.js"></script>

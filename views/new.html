<div class="ui container">
  <div class="ui container">
    <div class="ui one column grid">
      <div class="ui left aligned column">
        <h2>NEW MAIL</h2>
      </div>
      <div class="ui right aligned column">
        <p></p>
      </div>
    </div>
    <br>
    <form action="#" method="POST">
      <div class="ui top attached segment">
        <div class="ui two column grid">
          <div class="ui column">
            <div>
              <h5>To:  &nbsp;
                {{#lists}}
                <b><input type="checkbox" class="rcptList" value="{{id}}" list-data="{{name}}" count-data="{{count}}">&nbsp;{{name}}&nbsp;</b>({{count}})<b>&nbsp;&nbsp;&nbsp;</b>
                {{else}}
                <div onclick="location.href='/lists';" style="cursor: pointer;">Create A List</div>
                {{/lists}}
              </h5>
              <!-- <h6><a href="/list">Manage Lists</a></h6> -->
            </div>
          </div>
          <div class="ui column">
            <p></p>
          </div>
        </div>
      </div>
      <div class="ui attached segment">
        <h5><b>ENTER MAIL SUBJECT:</b></h5>
        <input type="text" class="form-control" id="inputSubject" name="inputSubject" value="{{oldmail.subject}}">
        <h5><b>ENTER MAIL BODY:</b></h5>
        <textarea name="mailBody">{{oldmail.mbody}}</textarea>
      </div>
      <div>
        <br>
        <button type="button" class="ui right floated massive button btn-mailsender">SEND MAIL</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="/js/new.js"></script>

<div ng-app="listApp">
  <ng-view />


<br><br><br><br>
<div class="container">
  <div class="row">
    <div ng-controller="listCtrl" class="ui container">
      <div class="col-lg-12 ui segment">
        <div class="col-lg-6">
          <div class="ui left aligned big header">&nbsp;&nbsp;MY LISTS</div>
          <div class="ui big celled selection list">
            <div class="item" ng-repeat="list in lists" ng-click="switchListMembers($index, list.id, list.name)">
              <div class="right floated content">
                <button class="ui inverted tiny circular red button" ng-click="removeList(list, $index)">X</button>
              </div>
              <div class="content">
                {[{list.name}]}
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="ui right aligned big header">{[{listName}]}</div>
          <div class="ui big celled list">
            <div class="item" ng-repeat="member in listMembers">
              <div class="right floated content">
                <div class="ui inverted tiny circular red button" ng-click="removeMember(member, $index, member.listid)">X</div>
              </div>
              <div class="content">
                {[{member.email}]}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
</div>

<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/listCtrl.js"></script>
<script type="text/javascript" src="/js/services/listStorage.js"></script>

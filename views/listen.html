<div ng-app="listApp">
  <ng-view />


<div class="container">
  <div class="row">
    <div class="page-header">
      <h3 id="navbar"><br>Manage Mailing Lists</h3>
    </div>
    <div class="ui two column grid">
      <div class="col-lg-6 ui left aligned column header">
        <br>
        <a href="/list2"><b>CREATE A NEW LIST</b></a>
      </div>
        <div class="col-lg-6 ui right aligned column">
          <div ng-controller="listCtrl">
            <div class="ui big fluid icon input">
                <input ng-model="mailAdd" ng-keyup="$event.keyCode == 13 && addMailToList(mailAdd)" type="text" placeholder="Add mail to selected list...">
                <i class="large green add circle link icon" ng-click="addMailToList(mailAdd)"></i>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div id="listBox" ng-controller="listCtrl" class="ui container">
      <div class="col-lg-12 ui segment">
        <div class="col-lg-4">
          <div class="ui left aligned huge header">{[{listName}]}</div>
        </div>
        <div class="col-lg-4">
          <div class="ui fluid disabled small input">
              <input type="text" placeholder="Search...">
            <br>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="ui right aligned huge header">{[{listCount}]}&nbsp;mail(s)</div>
        </div>
        <br>
        <br>
        <hr>
        <div class="col-lg-6">
          <div class="ui big padded celled selection list">
            <div class="item" ng-repeat="list in lists" ng-click="switchListMembers($index, list.id, list.name)">
              <div class="right floated content">
                <i class="large remove circle red link icon" ng-click="removeList(list)"></i>
              </div>
              <div class="content">
                {[{list.name}]}
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="ui big celled list">
            <div class="item" ng-repeat="member in listMembers | orderBy track by $index">
              <div class="right floated content">
                <i class="large remove circle red link icon" ng-click="removeMailFromList(member)"></i>
              </div>
              <div class="content">
                {[{member}]}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
</div>

<script type="text/javascript" src="/js/main.js"></script>

<div class="ui container">
  <div id="activityBox" ng-controller="activityCtrl" class="ui container">
    <div class="ui two column grid">
      <div class="ui left aligned column">
        <h2>ALL SESSIONS</h2>
      </div>
      <div class="ui right aligned column">
        <div class="ui right aligned icon input">
            <input ng-model="activityQuery" type="text" placeholder="SEARCH SESSIONS">
            <i class="search icon"></i>
        </div>
      </div>
    </div>
    <div class="ui divided list">
      <div class="item" ng-repeat="mailsession in activity | filter: activityQuery track by $index" onClick="location.href='/{[{mailsession.sid}]}'">
        <div class="right floated content">
          {[{mailsession.time}]}
        </div>
        <div class="content">
          {[{mailsession.sender}]} / {[{mailsession.subject}]} / {[{mailsession.count}]}
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="/js/main.js"></script>

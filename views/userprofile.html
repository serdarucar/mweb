<div class="ui container">
  <div id="activityBox" ng-controller="profileCtrl" class="ui container" ng-init="loadUser({{nguser}})">
    <div class="ui one column grid">
        <div class="ui left aligned column">
            <h2>MY PROFILE</h2>
        </div>
    </div>
    <div class="ui divided list">
        <div class="item">
            <div class="left floated content">
                ID
            </div>
            <div class="content">
                {[{user.id}]}
            </div>
        </div>
        <div class="item">
            <div class="left floated content">
                E-Mail
            </div>
            <div class="content">
                  {[{user.email}]}
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" src="/js/main.js"></script>

    <script>
        $(document).ready(function(){
           $(".card").click(function(){
               $("#formSegment").show();
               $(".card").css("transform","").css("background-color","#FFFFFF").removeClass("selectedPlan");

               var id=this.id;

               $("#"+id).css("transform","translateY(-6px)").css("background-color","#F0F0F0");
               $("#"+id).addClass("selectedPlan");
               var h4=$("h4[name*='payment[amount]']");
               switch(id){
                  //  case 'simpleplan':
                  //   $("input[name*='payment[amount]']").val(0);
                  //   h4.html('Amount: <b>FREE!</b>');
                  //   $("#cardSegment").hide();
                  //   break;
                   case 'basicplan':
                    $("input[name*='payment[amount]']").val(25);
                    h4.html('Amount: <b>$ 25</b>');
                    $("#cardSegment").show();
                    break;
                   case 'plusplan':
                    $("input[name*='payment[amount]']").val(75);
                    h4.html('Amount: <b>$ 75</b>');
                    $("#cardSegment").show();
                    break;
               }
           }) ;

           $("#submit").click(function(){
               var plan=$(".selectedPlan").attr("id");

               switch(plan){
                  //  case 'simpleplan':
                  //   return;
                  //   break;
                   case 'basicplan':
                    $("input[name*='payment[amount]']").val(25);
                    break;
                   case 'plusplan':
                    $("input[name*='payment[amount]']").val(75);
                    break;
                   default:
                    return;
                    break;
               }

               if(!$("input[name*='payment[amount]']").val() || $("input[name*='payment[amount]']").val()===''){
                alert("Amount must be given");
                return;
               }
               if(!$("input[name*='card[name]']").val() || $("input[name*='card[name]']").val()===''){
                alert("Name on card must be given.");
                return;
               }
               if(!$("input[name*='card[number]']").val() || $("input[name*='card[number]']").val()===''){
                alert("Card number must be given");
                return;
               }
               if(!$("input[name*='card[cvv]']").val() || $("input[name*='card[cvv]']").val()===''){
                alert("Card CVV must be given");
                return;
               }
               if(!$("select[name*='card[expire-month]']").val() || $("select[name*='card[expire-month]']").val()===''){
                alert("Card expire month must be given");
                return;
               }
               if(!$("input[name*='card[expire-year]']").val() || $("input[name*='card[expire-year]']").val()===''){
                alert("Card expire year must be given");
                return;
               }
               $("#paymentForm").submit();
           });
        });
    </script>

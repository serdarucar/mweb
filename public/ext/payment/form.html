      <div class="ui basic segment">
        <div class="ui one column grid">
          <div class="ui center aligned column">
          </div>
        </div>
        <div class="ui one column grid">
          <div class="ui center aligned column" onclick="location.href='/';" style="cursor: pointer;">
            <div class="ui huge header">
              MAILSENDER
              <div class="sub header">by steminorder.com</div>
            </div>
          </div>
        </div>

	  <!-- Card Payment Form Start -->

		  <form class="ui form">
			  <h4 class="ui dividing header">Payment Information</h4>
			  <div class="field">
				<label>Name on Card</label>
				<div class="field">
				  <div class="field">
					<input type="text" name="card[name]" placeholder="">
				  </div>
				</div>
			  </div>
			  <div class="fields">
				<div class="seven wide field">
				  <label>Card Number</label>
				  <input type="text" name="card[number]" maxlength="16" placeholder="Card #">
				</div>
				<div class="three wide field">
				  <label>CVC</label>
				  <input type="text" name="card[cvv]" maxlength="3" placeholder="CVV">
				</div>
				<div class="six wide field">
				  <label>Expiration</label>
				  <div class="two fields">
					<div class="field">
					  <select class="ui fluid search dropdown" name="card[expire-month]">
						<option value="">Month</option>
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					  </select>
					</div>
					<div class="field">
					  <input type="text" name="card[expire-year]" maxlength="4" placeholder="Year">
					</div>
				  </div>
				</div>
			  </div>
			  <div class="ui button" tabindex="0">Submit Order</div>
		  </form>

	  <!-- Card Payment Form End -->

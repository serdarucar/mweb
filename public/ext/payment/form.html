        <div class="ui one column grid">
          <div class="ui center aligned column" onclick="location.href='/';" style="cursor: pointer;">
            <div class="ui huge header">
              MAILSENDER
              <div class="sub header">by steminorder.com</div>
            </div>

        <div class="ui three column grid">
          <div class="ui column">
		  </div>
          <div class="ui column">
			<div class="ui padded container segment">
			
			<!-- Card Payment Form Start -->

			  <form class="ui form">
				  <h4 class="ui header" name="payment[amount]" value="1">Amount: <b>1 TL</b></h4>
				  <h4 class="ui dividing header">Payment Information</h4>
				  <div class="field">
					<label>Name on Card</label>
					<div class="field">
					  <div class="field">
						<input type="text" name="card[name]" placeholder="">
					  </div>
					</div>
				  </div>
				  <div class="fields">
					<div class="seven wide field">
					  <label>Card Number</label>
					  <input type="text" name="card[number]" maxlength="16" placeholder="Card #">
					</div>
					<div class="three wide field">
					  <label>CVC</label>
					  <input type="text" name="card[cvv]" maxlength="3" placeholder="CVV">
					</div>
					<div class="six wide field">
					  <label>Expiration</label>
					  <div class="two fields">
						<div class="field">
						  <select class="ui fluid search dropdown" name="card[expire-month]">
							<option value="">MM</option>
							<option value="1">01</option>
							<option value="2">02</option>
							<option value="3">03</option>
							<option value="4">04</option>
							<option value="5">05</option>
							<option value="6">06</option>
							<option value="7">07</option>
							<option value="8">08</option>
							<option value="9">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						  </select>
						</div>
						<div class="field">
						  <input type="text" name="card[expire-year]" maxlength="4" placeholder="YYYY">
						</div>
					  </div>
					</div>
				  </div>
				  <div class="ui fluid button" tabindex="0">Submit Order</div>
			  </form>

		  <!-- Card Payment Form End -->
